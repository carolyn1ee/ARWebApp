<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://edwardlu2018.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <title>AR Web Application</title>


<script type="text/javascript">
  var cube;

 init: function () {
     cube = document.querySelector("#boxId");
    cube.addEventListener("mousedown",function(evt){
        cube.setAttribute('material', 'color',"red");
    });
    cube.addEventListener("mouseup",function(evt){
        cube.setAttribute('material', 'color',"blue");
    });
init;
</script>



    <a-scene embedded arjs vr-mode-ui='enabled: false'>
      <a-marker-camera preset='custom' type='pattern' url='https://edwardlu2018.github.io/ARWebApp/AR-Toolkit.js/data/data/patt.hiro'>
        <!-- <a-entity 
            obj-model='obj: url(https://edwardlu2018.github.io/ARWebApp/pinappleModel/model.obj); 
            mtl: url(https://edwardlu2018.github.io/ARWebApp/pinappleModel/materials.mtl)'
            scale="2 2 2" rotation="45 -135 0" position="0 0.5 0">

        </a-entity> -->
        <script type="text/javascript">
          init;
            cube.position = "0 0 0";
            console.log ("K");
          </script>
           

    </a-scene>
  </body>
</html>
