<!DOCTYPE html>
<html>
    <head>
         <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="dist/aframe-material.js"></script>
    <script type="text/javascript">

      AFRAME.ASSETS_PATH = "./assets";
    </script>

        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

    </head>
    <body style='margin : 0px; overflow: hidden;'>

        <a-scene embedded arjs='trackingMethod: best;'>
            <a-anchor hit-testing-enabled='true'>
                <a-box position='0 0.5 0' material='opacity: 0.5;'>
                <a-entity text="value: hello!!" scale = "3 3 3" color = "black"></a-entity>
                 <a-button position="0 0.5 0" rotation = "-90 0 0" name="stuff" value="Click me" type="raised" ></a-button>
            </a-box>
        </a-anchor>
        <a-camera-static/>
        </a-scene>

    </body>
</html>
